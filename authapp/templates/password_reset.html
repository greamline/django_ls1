{% extends 'base.html' %}

{% block page_content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Сброс пароля</h3>
                <p>Введите свой email и мы отправим вам ссылку для сброса вашего пароля.</p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'inc-form.html' %}
                    <button type="submit" class="btn btn-primary btn-block">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
